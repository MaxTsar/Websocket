    <link rel="stylesheet" href="css/style.css">
    <title>WebSocket Chat</title>

<body>
    <main class="wrap">
        <nav>
            <h1 class="title"><span>TOP</span>CHAT</h1>
            <h6 class="user"></h6>
        </nav>
        <section class="chat-wrap">
            <form class="form-message" style="display: none">
                <textarea placeholder="Введите сообщение" maxlength="250" class="message-field"></textarea>
                <button type="submit">Отправить</button>
            </form>
            <form name="auth" class="auth">
                <h3>Чтобы отправить сообщение необходимо ввести имя.</h3>
                <input class="nickField" type="text" placeholder="Введите ваше имя" name="nick" />
                <input class="submit-btn" type="submit" value="OK"/>
            </form>
